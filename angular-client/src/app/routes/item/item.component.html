<div class="page-container">
    <div class="page-inner-container">
        <button mat-stroked-button class="icon-button icon-left" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
            <span>Back</span>
        </button>
        <div class="item-container" *ngIf="item">
            <div class="item-inner-container">
                <img class="banner-image" [src]="item.images.original.url" />
                <span class="mat-title">{{item.title}}</span>
                <div>
                    <div style="display: flex; flex-direction: column;">
                        <mat-form-field appearance="outline">
                            <mat-label>Comment</mat-label>
                            <textarea matInput [value]="message" (input)="handleMessageInput($event)"></textarea>
                          </mat-form-field>
                        <button mat-raised-button color="primary" (click)="handleAddComment()">
                            Add comment
                        </button>
                    </div>
                    <ng-container *ngIf="auth.user$ | async as user; else commentsTemplate">
                        <ng-container *ngTemplateOutlet="commentsTemplate; context: user"></ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #commentsTemplate let-uid="uid">
    <app-comment *ngFor="let comment of item.comments" 
        [comment]="comment" 
        [uid]="uid"
        (onDeleteClick)="handleDeleteClick($event)">
    </app-comment>

<div class="comment-input">
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput [value]="message" (input)="handleMessageInput($event)"></textarea>
    </mat-form-field>
    <button mat-raised-button [disabled]="isSaving" color="primary" (click)="handleAddComment()">
        Add comment
    </button>
</div>
